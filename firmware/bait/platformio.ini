[env:teensy35]
platform = teensy
board = teensy35
framework = arduino
lib_deps = Audio
           Adafruit Si7021 Library
           Adafruit Unified Sensor
           Adafruit TSL2561
           Snooze>=6.3.4
;build_flags = -D USB_AUDIO
; Sets PIO_SRC_REV
build_flags = !python2 git_rev_macro.py
src_filter = +<*> -<*biodiversity_assessment.cpp*>

[env:teensy36]
platform = teensy
board = teensy36
framework = arduino
lib_deps = Audio
           Adafruit Unified Sensor
           Adafruit Si7021 Library
           Adafruit TSL2561
           Snooze>=6.3.4
;build_flags = -D USB_AUDIO
; Sets PIO_SRC_REV
build_flags = !python2 git_rev_macro.py
src_filter = +<*> -<*biodiversity_assessment.cpp*>
; change MCU frequency
board_build.f_cpu = 120000000L