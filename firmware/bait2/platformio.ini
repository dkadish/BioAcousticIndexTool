[env:teensymm]
platform = teensy
board = teensymm
framework = arduino
lib_deps = Wire
test_ignore = test_desktop

; This is for testing purposes
[env:desktop]
platform = native
lib_extra_dirs = 
	lib/
	include/
test_ignore = test_embedded
build_flags = -D DESKTOP_NATIVE